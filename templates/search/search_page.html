{% extends "base.html" %}
{% block content %}
<h1>Search for Articles on Restorus.org</h1>
    <p><em>Search is limited just to articles for now...</em></p>
<div>
    <form method="GET" action="" accept-charset="UTF-8" class="form-inline">
        <div class="form-group">
            <label class="sr-only" for="q">Search:</label>
            {{ form.q }}
        </div>
        <div class="form-group" align="right"><button type="submit" class="btn btn-primary"> <i class="glyphicon glyphicon-search"></i></button></div>
    </form>
</div>
{% if show_results %}
    {% include "articles/articles_list.html" %}
{% endif %}
{% endblock %}
