<div class="col-md-4">
                    <aside class="sidebar">


                        <div class="block">
                            <ul class="nav nav-tabs" id="myTab2">
                                <li class="active"><a href="#tags" data-toggle="tab"><i class="fa fa-tags"></i></a></li>

                                <li><a href="#dictionary" data-toggle="tab"><i class="fa fa-book"></i></a></li>

                            </ul>
                            <div class="tab-content">
                                <div class="tab-pane active" id="tags">
                                    <h3 class="post-title">Tags</h3>
                                    <div class="tags-cloud">
                                        {% for tag in tags_list %}
                                        <a href="{{ tag.get_absolute_url }}" class="tag">{{ tag.title }}</a>
                                        {% endfor %}
                                    </div>
                                </div>
                                <div class="tab-pane" id="dictionary">
                                     <h3 class="post-title">Select Dictionary Terms</h3>
                                    <ul class="simple">
                                        {% for definition in sticky_definitions %}
                                        <li><a href="/define/{{ definition.slug }}/">{{ definition.title }}</a></li>
                                        {% endfor %}
                                    </ul>
                                </div>



                            </div> <!-- tab-content -->
                        </div>



                        <div class="panel panel-primary">
                            <div class="panel-heading"><i class="fa fa-google-plus"></i> Google Plus</div>
                            <div class="panel-body">

<div class="g-person" data-width="300" data-href="https://plus.google.com/105684789384436020924" data-rel="author"></div>
                            </div>
                        </div>

                        <div class="panel panel-primary">
                            <div class="panel-heading"><i class="fa fa-twitter"></i> On Twitter</div>
                            <div class="panel-body">

                            </div>
                        </div>

                    </aside> <!-- Sidebar -->
                </div>
